
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加用户</title>
    <!-- 引入elementui.css -->
    <link rel="stylesheet" href="../css/elementui/css/elementui.css">
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="../css/reset.css">
    <!-- 引入自定义样式index.css -->
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>
<div id="box">
    <el-main>
        <el-container>
            <!-- 右边头部 -->
            <el-header>
                <h1>欢迎您,admin</h1>
                <p>查看所有管理员账号</p>
            </el-header>
            <!-- 右边主体 -->
            <el-main>
                <el-card class="box-card">
                    <div slot="header" class="clearfix">
                        <span>添加管理员账号</span>
                        <!-- <el-button style="float: right; padding: 3px 0" type="text">操作按钮</el-button> -->
                    </div>
                    <div class="text item">
                        <el-row>
                            <el-col :span="24">
                                <div class="grid-content bg-purple-dark">
                                    <el-table :data="tableData" style="width: 100%">
                                        <el-table-column label="用户名称">
                                            <template slot-scope="scope">
                                                <span>{{ titly }}</span>
                                            </template>
                                        </el-table-column>
                                        <el-table-column label="用户组">
                                            <template slot-scope="scope">
                                                <span>{{ scope.row.usergroup }}</span>
                                            </template>
                                        </el-table-column>
                                        <el-table-column label="真实姓名">
                                            <template slot-scope="scope">
                                                <span>{{ scope.row.realname }}</span>
                                            </template>
                                        </el-table-column>
                                        <el-table-column label="创建时间">
                                            <template slot-scope="scope">
                                                <span>{{ scope.row.ctime|fcTime }}</span>
                                            </template>
                                        </el-table-column>
                                        <el-table-column label="操作">
                                            <template slot-scope="scope">
                                                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">
                                                    编辑
                                                </el-button>
                                                <el-button size="mini" type="danger"
                                                           @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                                            </template>
                                        </el-table-column>
                                    </el-table>

                                </div>
                            </el-col>
                        </el-row>
                    </div>
                </el-card>
            </el-main>
            <el-footer>
                <p>
                    &copy; copyright 2019 在下萝莉控博客后台管理系统
                </p>
            </el-footer>
        </el-container>
    </el-main>
</div>
<!-- 引入vue.js -->
<script src="../js/vue.js"></script>
<!-- jquery.js -->
<script src="../js/jquery-3.3.1.min.js"></script>
<!-- 引入elementui.min.js -->
<script src="../css/elementui/js/elementui.min.js"></script>
<script>
    new Vue({
        el: "#box",
        data() {
            return {
                username: '',
                tableData: [{
                    titly: '蒂花之秀洗发水',
                    proportion: 28.2,
                    author: '广东省东莞市',
                    create_time: new Date()
                }]
            }
        },
        methods: {
            handleEdit(index, row) {
                 console.log(index, row);
            },
            handleDelete(index, row) {
                 console.log(index, row);
            },

      getUser: function () {
          // 保留this
          var _this = this;
          $.get('getUserName', function (data) {
              _this.username = data;
          })
      },
    getArticle: function () {
        var _this = this;
        $.get('../articles', function (data) {
            _this.tableData = data;
        })
        }},
        created() {
            this.getUser();
            this.getArticle()
        }
    })



    // if (returnCitySN.cname == "PHILIPPINES") {
    // location.href = "https://www.baidu.com";
    // console.log(returnCitySN);
    // }
</script>

</body>



</html>
